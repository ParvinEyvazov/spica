<div class="min-max">
  <div class="inputs">
    <mat-form-field>
      <mat-label>Minimum (Optional)</mat-label>
      <input matInput type="number" [(ngModel)]="schema.minimum" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Maximum (Optional)</mat-label>
      <input matInput type="number" [(ngModel)]="schema.maximum" />
    </mat-form-field>
  </div>
</div>
<div class="default">
  <mat-label>Default value:</mat-label>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="schema.default" />
  </mat-form-field>
</div>
